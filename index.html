<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Destroyed+Font&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gameSection.css">
    <link rel="stylesheet" href="./css/modeSelection.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/variables.css">

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/gameLogic.js"></script>
    <script type="module" src="./js/pixelGame.js"></script>
    <script type="module" src="./js/postApoGame.js"></script>

    
    <title>GAME</title>

</head>

<body>


    <!-- UVOD WELCOME + REGISTRACE -->
    <aside id="welcomeSection" style="display: none;">

        <h2 id="welcomeText">Welcome in the Game!</h2>
        <button id="welcomeBtn">What is your name?</button>


        <div id="nameInput" style="display: none;">

            <input type="text" id="username" placeholder="Your username">
            <button id="submitUsername">Submit</button>

        </div>

    </aside>

    <!-- VYBER ZE DVOU HERNICH MODU -->
    <nav id="modeSelection" style="display: none;" >
        <h2 id="greeting">Choose Your Game Mode:</h2>
        <div class="mode-container">

            <div class="mode">
                <h3>Pixel World (Kids Friendly):</h3>
                <button class="modePixel"></button>
            </div>

            <div class="mode">
                <h3>Post-Apocalyptic Adventure:</h3>
                <button class="modePostApo"></button>
            </div>
        </div>
    </nav>


    <!-- HLAVNI HRA -->

    <!-- game PIXEL -->
    <section id="gamePixel">
        <header>
            <ul class="header-info"> 

                <li class="start-item">
                <button id="start-button" class="image-buttonPX">                      
                    <img src="images/pixelGame/startDuch.png" alt="Start" />
                </button> </li> 

                <li class="info-item">Time: <span id="time">00:00</span></li>
                <li class="info-item">Score: <span id="score">0</span></li>
                <li class="info-item">Hits: <span id="hit">0</span></li>
                <li class="info-item">Live: <span id="live">3</span></li>

                <li class="stop-item">
                    <button id="stop-button" class="image-buttonPX">                      
                        <img src="images/pixelGame/stopDuch.png" alt="Stop" />
                    </button> </li>          
          </ul>
        </header>

    <!-- HERNI CAST -->
        <main id="gameArea">


        </main>
    </section>


    <!-- game postApo -->
    <section id="gamePostApo">
        <header>
            <ul class="header-info">
                       
                    <li class="start-item">
                        <button id="start-button" class="image-buttonPA">                      
                            <img src="images/postApoGame/start.png" alt="Start" >
                    </li>         
                    <li class="info-item">Time: <span id="time">00:00</span></li>
                    <li class="info-item">Score: <span id="score">0</span></li>
                    <li class="info-item">Hits: <span id="hit">0</span></li>
                    <li class="info-item">Live: <span id="live">3</span></li>

                    <li class="stop-item">
                        <button id="stop-button" class="image-buttonPA">                      
                           <img src="images/postApoGame/stop.png" alt="Stop" />
                       </button>
                    </li> 
          </ul>
        </header>

    <!-- HERNI CAST -->
        <main id="gameArea">

        </main>
    </section>
      
</body>
</html>
