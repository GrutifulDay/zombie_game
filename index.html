<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Destroyed+Font&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/div_gameArea.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/nav_mode.css">
    <link rel="stylesheet" href="./css/section_game.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/variables.css">

    <script type="module" src="./js/gameLogic.js"></script>
    <script type="module" src="./js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <title>GAME</title>
</head>

<body>

    <!-- UVOD WELCOME + REGISTRACE -->
    <aside id="welcomeSection" style="display: block;">
        <div id="escHint">esc</div>
        <p id="textHint">Press ESC to cancel the animation</p>

        <h2 id="welcomeText">Welcome in the Game!</h2>
        <button id="welcomeBtn">What is your name?</button>

        
        <form id="nameInput" style="display: none;">
                <input type="text" id="username" placeholder="Your username">
                <button id="submitUsername">Submit</button>
        </form>
    </aside>


    <!-- VYBER ZE DVOU HERNICH MODU -->
    <nav id="modeSelection" style="display: none;">
     
        <h2 id="greeting"></h2>
        <div class="mode-container">

            <div class="mode">
                <h4>Pixel World (Kids Friendly):</h4> 
                <button class="modePixel"></button>
            </div>

            <div class="mode">
                <h4>Post-Apocalyptic Adventure:</h4> 
                <button class="modePostApo"></button>
            </div>
        </div>
    </nav>


    <!-- HLAVNI HRA -->
    <!-- PIXEL -->
   <section id="gamePixel" data-game="pixel" style="display: none;">

    <header>
        <ul class="header-info">
            <div>
                <li class="info-item" id="player-itemPX">Player: <span class="playerPX"></span></li>

            </div>

            <li class="start-item">
                <button class="image-buttonPX">                      
                    <img src="images/pixelGame/startDuch.png" alt="Start" />
                </button>
            </li>

            <li class="info-item">Time: <span class="time">00:00</span></li>
            <li class="info-item">Score: <span class="score">0</span></li>
            <!-- <li class="info-item">Hits: <span class="hit">0</span></li> -->
            <!-- <li class="info-item">Live: <span class="live">1</span></li> -->

            <li class="stop-item">
                <button class="image-buttonPX">                      
                    <img src="images/pixelGame/stopDuch.png" alt="Stop" />
                </button>
                <!-- <li class="info-item info-level">Level: <span class="level">1</span></li> -->

            </li> 
        </ul>
    </header>

    <div class="gameArea"></div>

</section>


<!-- POST-APO -->
<section id="gamePostApo" data-game="postApo" style="display: none;">
    <header>
        <ul class="header-info">
            <li class="info-item" id="player-itemPA">Player: <span class="playerPA"></span></li>
            <li class="start-item">
                <button class="image-buttonPA">                      
                    <img src="images/postApoGame/start.png" alt="Start" />
                </button>
            </li>
            <li class="info-item">Time: <span class="time">00:00</span></li>
            <li class="info-item">Score: <span class="score">0</span></li>
            <!-- <li class="info-item">Hits: <span class="hit">0</span></li> -->
            <!-- <li class="info-item">Live: <span class="live">1</span></li> -->
            <li class="stop-item">
                <button class="image-buttonPA">                      
                    <img src="images/postApoGame/stop.png" alt="Stop" />
                </button>
            </li>
            <!-- <li class="info-item info-level">Level: <span class="level">0</span></li> -->
        </ul>
    </header>
    <div class="gameArea"></div>
</section>

<!-- SEKCE PRO ZAPAMATOVANI OBRAZKU-->
<!-- Pixel game -->
<main id="visualChartPixel" style="display: none;">
    <h4>Remember:</h4>
    <p class="timeRememberPX">Time: <span class="timeRememberSpanPX">5</span></p>
    <div class="memory-gridPX">
    </div>
    <button id="startGamePX">Start Memorizing</button>
</main>

<!-- Post Apo Game -->
<main id="visualChartPostApo" style="display: none;">
    <h4>Remember:</h4>
    <p class="timeRememberPA">Time: <span class="timeRememberSpanPA">5</span></p>
    <div class="memory-gridPA">
         
    </div>

    <!-- puvodne pro start, zatim pouze pro zapamatovani -->
    <button id="startGamePA">Start Memorizing</button>
</main>


      
</body>
</html>
